name: Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          command: npm run test:e2e:ui:headless
      - name: Wait on tests
        # or lewagon/wait-on-check-action@master, but master is not guaranteed to be stable ATM
        uses: lewagon/wait-on-check-action@v0.2
        with:
          ref: ${{ github.ref }} # can be commit SHA or tag too
          #check-name: test # name of the existing check - omit to wait for all checks
          repo-token: ${{ secrets.GH_TOKEN }}
          wait-interval: 120 # seconds
      - name: send dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: kliver98/books-ui
          event-type: TestsPassed
